<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>



  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">


  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">



  <link rel="stylesheet" href="style/details.css">
  <link rel="stylesheet" href="international-telephone-input.css">
  <script src="script.js" defer></script>

</head>

<body>



  <div class="myDiv">
    <h1>BUY TICKETS</h1>
  </div>




  <p> &nbsp;</p>




  <div class="back">
    <a href="booknow.html" >Back to Previous page</a><br><br><br>
  </div>


  <p> &nbsp;</p>
  <p> &nbsp;</p>




  <table class="decoration">

    <tr>
      <th>Date</th>
      <td class="cell1" id="day"></td>

    </tr>


    <tr>
      <th>Time</th>
      <td class="cell1" id="time">7.00am to 8.00am</td>

    </tr>


    <tr>
      <th>Duration</th>
      <td class="cell1" id="duration">1 hours</td>

    </tr>



    <tr>
      <th>Tickets</th>
      <td class="bold">Charge</td>

    </tr>


    <tr id="sl_Adult" style="display:none;">
      <td class="cell1" id="sl_A_Count"></td>
      <td class="cell1" id="sl_A_Price"></td>

    </tr>


    <tr id="sl_Child" style="display:none;">
      <td class="cell1" id="sl_C_Count"></td>
      <td class="cell1" id="sl_C_Price"></td>
    </tr>



    <tr id="f_Adult" style="display:none;">
      <td class="cell1" id="f_A_Count"></td>
      <td class="cell1" id="f_A_Price"></td>

    </tr>


    <tr id="f_Child" style="display:none;">
      <td class="cell1" id="f_C_Count"></td>
      <td class="cell1" id="f_C_Price"></td>

    </tr>


    <tr id="infant" style="display:none;">
      <th class="cell1" id="i_Count"></th>
      <td class="cell1">FREE</td>

    </tr>


    <tr>
      <th>Total Payable</th>
      <td id="total">$10</td>
    </tr>





  </table>

  <p> &nbsp;</p>
  <p> &nbsp;</p>
  <p> &nbsp;</p>



  

  <div class="form-container">
    <h2>Enter your Details</h2>
    <form id="myForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="tel">Mobile Number:</label>
      <div class="iti">
        <input type="tel" id="tel" name="phone" required>
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="confirmEmail">Confirm Email:</label>
      <input type="email" id="confirmEmail" name="confirmEmail" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" onchange="genderPicker(this)">
        <option selected disabled value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <p> &nbsp;</p>
  <p> &nbsp;</p>
  <p> &nbsp;</p>

  <div class="purchase">
    <button><a href="payment.html">Continue with Purchase</a></button><br><br><br>
  </div>

  <p> &nbsp;</p>
  <p> &nbsp;</p>
  <p> &nbsp;</p>



  <footer>
    <p>Every action counts let's unite for the survival of turtles</p>
    Copyright Â© 2023 | Runeesha Senadeera </p>
  </footer>


  <script src="international-telephone-input.js"></script>


</body>

</html>
