<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="style/payment.css">



  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">


  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    
</head>

<body>



  <div class="myDiv">
    <h1>BUY TICKETS</h1>
  </div>

  <p> &nbsp;</p>

  <div class="back">
    <a href="details.html" target="_blank">Back to Previous page</a><br><br><br>
  </div>

  <p> &nbsp;</p>


  <div class="container2">
    <h2>Summary Table</h2>
    <table class="decoration">

      <tr>
        <th>Date</th>
        <td class="cell1" id="day"></td>

      </tr>


      <tr>
        <th>Time</th>
        <td class="cell1" id="time">7.00am to 8.00am</td>

      </tr>


      <tr>
        <th>Duration</th>
        <td class="cell1" id="duration">1 hours</td>

      </tr>



      <tr>
        <th>Tickets</th>
        <td class="bold">Charge</td>

      </tr>



      <tr id="sl_Adult" style="display:none;">
        <td class="cell1" id="sl_A_Count"></td>
        <td class="cell1" id="sl_A_Price"></td>

      </tr>


      <tr id="sl_Child" style="display:none;">
        <td class="cell1" id="sl_C_Count"></td>
        <td class="cell1" id="sl_C_Price"></td>
      </tr>



      <tr id="f_Adult" style="display:none;">
        <td class="cell1" id="f_A_Count"></td>
        <td class="cell1" id="f_A_Price"></td>

      </tr>


      <tr id="f_Child" style="display:none;">
        <td class="cell1" id="f_C_Count"></td>
        <td class="cell1" id="f_C_Price"></td>

      </tr>


      <tr id="infant" style="display:none;">
        <th class="cell1" id="i_Count"></th>
        <td class="cell1">FREE</td>

      </tr>


      <tr>
        <th>Total Payable</th>
        <td id="total">$10</td>
      </tr>





    </table>

  </div>



  <p> &nbsp;</p>
  <p> &nbsp;</p>
  <p> &nbsp;</p>
  

  <div class="container">
    <h1>Payment Details</h1>
    <form id="paymentForm" onsubmit="return redirectToConfirmationPage()">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" required>

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" required>

      <label for="cvv">CVC / CVV:</label>
      <input type="text" id="cvv" required>

      <label for="nameOnCard">Name on Card:</label>
      <input type="text" id="nameOnCard" required>

      <!--<button type="submit" id="payButton" disabled>Pay Amount</button>-->
    </form>
  </div>

  <p> &nbsp;</p>
  <p> &nbsp;</p>
  <p> &nbsp;</p>


  <div class="purchase">
    <button><a href="confirmation.html" id="payBtn">Continue with Purchase</a></button><br><br><br>
  </div>

  <p> &nbsp;</p>
  <p> &nbsp;</p>
  <p> &nbsp;</p>
  
  <footer>
    <p>Every action counts let's unite for the survival of turtles</p>
    Copyright Â© 2023 | Runeesha Senadeera </p>
  </footer>
  

  <script src="script.js"></script>
</body>

</html>
